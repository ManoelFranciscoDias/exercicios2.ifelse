<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    const tamanho = prompt("Seu cachorro é de que porte? Responda (P) para pequeno, (M) para médio e (G) para grande:").toLocaleUpperCase().trim();

    if (tamanho === "P" || tamanho == "M" || tamanho === "G") {
     var idade = Number(prompt("Quantos anos de vida tem seu cachorro?").trim());

     if (tamanho == "P") {
        var idade = idade*5;
     }

     else if (tamanho == "M") {
        var idade = idade*6;
     }

     else if (tamanho == "G") {
        var idade = idade*7;
     }

     document.write(`A idade dele é ${idade}`);
    } else {
        document.write("Por acaso seu cachorro é um alien?!");
    }

</script>
