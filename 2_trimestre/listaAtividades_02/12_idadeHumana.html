<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    const porte = prompt(`Qual é o porte do seu cachorro? (Responda com P-pequeno, M-medio, G-grande).`).toLocaleUpperCase().trim();
    const idade = Number(prompt(`Informe qual é a idade do seu cachorro?`).trim());

    if (porte == "P") {
        idadeP = idade * 5;
        alert(`A idade do cachorro é ${idadeP} anos`)
    }

    else if (porte == "M") {
        idadeM = idade * 6;
        alert(`A idade dos seu cachorro é ${idadeM} anos`)
    }

    else if (porte == "G") {

        idadeG = idade * 7;
        alert(`A idade do seu cachorro é ${idadeG} anos`)
    }

    else {
        alert(`Erro!`)
    }
        
    

    

</script>
