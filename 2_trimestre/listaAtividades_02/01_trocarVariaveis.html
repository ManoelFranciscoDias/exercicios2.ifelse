<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
 let variavel1 = Number(prompt(`Informe um numero inteiro`));
 let variavel2 = Number(prompt(`Informe outro numero `));
 

    //PROCESSAMENTO

 const save = variavel1;
 variavel1 = variavel2;
 variavel2 = variavel1

    //SAÍDA

    alert(`O primeiro valor era ${save} e o segundo era ${variavel2} e agora o primeiro é ${variavel1} e o segundo virou ${variavel2}`);

    
</script>
