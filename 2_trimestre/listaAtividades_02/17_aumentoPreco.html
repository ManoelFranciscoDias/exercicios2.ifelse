<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    const preco = Number(prompt(`Qual é o preço do produto? (De 0 ate 15000)`).replace(",",".").trim());

    if (preco <= 280) {
        preco1 = preco * 1.20;
        alert(`O preço final vai ser de R$${preco1.toFixed(2).replace(".",",")}`)
    }

    else if (preco <= 700) {
        preco2 = preco * 1.15;
        alert(`O preço final vai ser de ${preco2.toFixed(2).replace(".",",")}`)
    }

    else if (preco <= 1500) {
        preco3 = preco * 1.05;
        alert(`O preço final vai ser de ${preco3.toFixed(2).replace(".",",")}`)
    }

    else if (preco > 1500) {
        alert(`Valor invalido!`)
    }

</script>
