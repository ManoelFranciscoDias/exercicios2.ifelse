<meta charset="UTF-8">.
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um numero inteiro.`));

    //PROCESSAMENTO

    if (numero % 2 === 0) {
      alert(`O seu nuemro é par`)
    }

    else {
      alert(`seu numero é impar`)
    }

    
    //SAÍDA
    
    
</script>
