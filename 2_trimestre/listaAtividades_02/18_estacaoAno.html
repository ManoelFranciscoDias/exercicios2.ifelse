<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const mes = Number(prompt("Informe o mês em que voce esta em numero").trim());
    const dia = Number(prompt("Informe o dia em que voce esta?").trim());
    const hemisferio = prompt("Informe o hemisfério em que você está (Responda S-sul ou N-Norte)").toLocaleUpperCase().trim()

    if (mes >= 1 && mes <= 12 && dia >= 1 && dia <= 31) {

        if (hemisferio == "N" || hemisferio == "S") {

            if (hemisferio == "N") {

                //verão
                if (mes === 6 && dia >= 21 || mes === 9 && dia < 23 || mes > 6 && mes < 9) {
                    alert("Verão!")
                }

                //Outono
                if (mes === 9 && dia >= 23 || mes === 12 && dia < 21 || mes > 9 && mes < 12) {
                    alert("Outono!")
                }

                //Inverno
                if (mes === 12 && dia >= 21 || mes === 3 && dia < 20 || mes <= 3) {
                    alert("Inverno!")
                }

                //Primavera

                if (mes === 3 && dia >= 20 || mes === 6 && dia < 21 || mes > 3 && mes < 6) {
                    alert("Primavera!")
                }

            }

            if (hemisferio == "S") {

                //verão
                if (mes === 12 && dia >= 21 || mes === 3 && dia < 20 || mes <= 3) {
                    alert("Verão!")
                }

                //Outono
                if (mes === 3 && dia >= 20 || mes === 6 && dia < 21 || mes > 3 && mes < 6) {
                    alert("Outono!")
                }

                //Inverno
                if (mes === 6 && dia >= 21 || mes === 9 && dia < 22 || mes > 6 && mes < 9) {
                    alert("Inverno!")
                }
                //Primavera

                if (mes === 9 && dia >= 22 || mes === 12 && dia < 21 || mes > 9 && mes < 12) {
                    alert("Primavera!")
                }

            }
        } else {
            alert("algo esta errado, informe corretamente");
        }
    } else {
        alert("Erro!");
    }



</script>
