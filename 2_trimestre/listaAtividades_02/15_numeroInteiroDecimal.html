<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const numero = Number(prompt(`Informe um numero`).replace(",","."));

    if (numero % 1 === 0) {
        alert(`É um numero inteiro`)
    }

    else {
        alert(`É um numero decimal`)
    }


</script>
