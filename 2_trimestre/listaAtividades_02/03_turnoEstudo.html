<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Informe em qual dos turno você estuda: Resonda com M, N ou V.  M(matutino), V(vespertino), N(noturno).`).trim().toUpperCase();
    
    //PROCESSAMENTO
    if (turno == "M") {
        alert (`Bom dia!!!`)
    }

    else if (turno == "V") {
        alert(`Boa tarde!`)
    }

    else if (turno == "N") {
        alert (`Boa Noite!`)
    }
    
    else {
        alert(`Valor Invalido!`)
    }

    
    //SAÍDA
    

</script>
